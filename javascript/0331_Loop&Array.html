<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var FirstName = ['Kim', 'Park', 'Lee', 'Cha', 'Yoon', 'Choo'];
    </script>
    <h2>First Name</h2>
    <ul>
        <script>
            var i = 0;
            while(i < FirstName.length) {
                document.write('<li><a href="https://naver.com/' + FirstName[i] +'">' + FirstName[i] + '</a></li>');
                i += 1;
            }
        </script>
    </ul>
</body>
</html>
