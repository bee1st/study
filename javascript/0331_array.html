<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
        var color = ["red", "green"];
    </script>
    <h2>get</h2>
    <script>
        document.write(color[0]);
        document.write(color[1]);
    </script>
    <h2>add</h2>
    <script>
        color.push('blue');
        color.push('orange');
    </script>
    <h2>count</h2>
    <script>
        document.write(color.length);
    </script>
</body>
</html>
