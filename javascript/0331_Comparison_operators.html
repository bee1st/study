<!--
    시간의 흐름에 따라 음악이 연주되는 순서를 프로그램이라고 한다
    (즉 순서를 만드는 행위가 프로그램)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <h2>===</h2>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>
</body>
</html>
